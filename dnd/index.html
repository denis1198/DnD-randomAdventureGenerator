<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Adventure Genarator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- global container -->
    <div class="global">
      <nav>
        <div class="nav-center">
          <button class="bbegGen btn-hero" onclick="justBbeg()">BBEG</button>
          <button class="bbegBack btn-hero" onclick="justBbegBack()">BBEG bbegBackground</button>
          <button class="startingPointBtn btn-hero" onclick="justStartingPoint()">startingPoint</button>
          <button class="historyBtn btn-hero" onclick="justHistory()">history</button>
          <button class="sidequestBtn btn-hero" onclick="justSideQuest()">Side Quest</button>
          <button class="enemiesBtn btn-hero" onclick="justEnemies()">Enemies</button>
          <button class="mundaneDropsBtn btn-hero" onclick="justMundaneDrops()">Mundane Drops</button>
          <button class="commonDropsBtn btn-hero" onclick="justCommonDrops()">Common Drops</button>
          <button class="uncommonDropsBtn btn-hero" onclick="justUncommonDrops()">Uncommon Drops</button>
          <button class="rareDropsBtn btn-hero" onclick="justRareDrops()">Rare Drops</button>
          <button class="veryRareDropsBtn btn-hero" onclick="justVeryRareDrops()">Very Rare Drops</button>
          <button class="legendaryDropsBtn btn-hero" onclick="justLegendaryDrops()">legendaryDrops</button>
          <button class="clear btn-hero" onclick="removeOldAdventure()">Clear</button>
        </div>
      </nav>
      <!-- header -->
      <div class="header">
        <img src="./swords.png" />
      </div>
      <!-- main-content -->
      <div class="main-content">
        <h1 class="Title">D&D</h1>
        <h1>Adventure Generator</h1>
        <button class="btn" id="adventure" onclick="randomAdventure()">Create a new adventure</button>
      </div>
      <div class="randomContent">
        <div class="bbeg" id="bbeg"></div>
        <div class="bbegBackground" id="bbegBackground"></div>
        <div class="startingPoint" id="startingPoint"></div>
        <div class="history" id="history"></div>
        <div class="sidequests" id="sidequests"></div>
        <div class="mundaneDrops" id="mundaneDrops"></div>
        <div class="enemies" id="enemies"></div>
        <div class="commonDrops" id="commonDrops"></div>
        <div class="uncommonDrops" id="uncommonDrops"></div>
        <div class="rareDrops" id="rareDrops"></div>
        <div class="veryRareDrops" id="veryRareDrops"></div>
        <div class="legendaryDrops" id="legendaryDrops"></div>
      </div>
      <!-- footer -->
      <div class="footer"></div>
      <!-- script -->
      <script src="./app.js"></script>
    </div>
  </body>
</html>
